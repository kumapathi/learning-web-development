<!DOCTYPE html>
<html>
  <body>
    
    <h2>JavaScript Strings</h2>

    <p>Strings are written with quotes. You can use single or double quotes:</p>

    <p id="demo"></p>

    <script>
      let carName1 = "Volov XC60";
      let carName2 = 'Volov XC60';

      document.getElementById("demo").innerHTML = 
      carName1 + "<br>" + carName2;
    </script>

  </body>
</html>
