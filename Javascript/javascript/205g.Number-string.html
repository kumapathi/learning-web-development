<!DOCTYPE html>
<html>
  <body>
    <h1>JavaScript Numbers</h1>

    <p>If you add a number and a numeric string, the result will be a concatenation string:</p>

    <p id="demo"></p>

    <script>
      let x = 10;
      let y = "20";
      let z = x + y;

      document.getElementById("demo").innerHTML = z;
    </script>
  </body>
</html>
