<!DOCTYPE html>
<html>
  <body>
    
    <h1>JavaScript</h1>

    <p>JavaScript evaluates expressions from left to right. Different sequences can produce different results:</p>

    <p id="demo"></p>

    <script>
      let x = "Volvo" + 16 + 4;
      document.getElementById("demo").innerHTML = x;
    </script>
  </body>
</html>
