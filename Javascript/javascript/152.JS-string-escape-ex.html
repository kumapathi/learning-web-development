<!DOCTYPE html>
<html>
  <body>
    
    <h1>JavaScript Strings</h1>
    <p>The escape sequence \\ inserts a double slash in a string.</p>

    <p id="demo"></p>

    <script>
      let text = "The character \\ is called backslash.";

      document.getElementById("demo").innerHTML = text;
    </script>

  </body>
</html>
