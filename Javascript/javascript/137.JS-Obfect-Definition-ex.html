<!DOCTYPE html>
<html>

<body>

  <h1>JavaScript Objects</h1>

  <p id="demo"></p>

  <script>
    const person = { firstName: "John", lastName: "Doe", age: 50, eyeColor: "blue" };

    document.getElementById("demo").innerHTML =
      person.firstName +  " " +
      person.lastName + " is " +
      person.age + " years old he's eye color is " +
      person.eyeColor + ".";
  </script>
</body>

</html>
