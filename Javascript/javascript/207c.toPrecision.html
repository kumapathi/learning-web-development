<!DOCTYPE html>
<html>

<body>
  <h1>JavaScript Number Methods</h1>

  <P>The toPrecision() method returns a string, with a number written with a specified length:</P>

  <p id="demo"></p>

  <script>
    let x = 9.656;
    document.getElementById("demo").innerHTML =
      x.toPrecision() + "<br>" +
      x.toPrecision(2) + "<br>" +
      x.toPrecision(4) + "<br>" +
      x.toPrecision(6)
  </script>
</body>

</html>
