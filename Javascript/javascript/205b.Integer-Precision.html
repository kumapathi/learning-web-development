<!DOCTYPE html>
<html>

<body>
  <h1>JavaScript Numbers</h1>
  <h2>The Integer Precision</h2>

  <p>Integer(numbers without a period or exponent notation) are accurate up to 15 digits</p>

  <p id="demo"></p>

  <script>
    let x = 999999999999999;
    let y = 9999999999999999;

    document.getElementById("demo").innerHTML = x + "<br>" + y;

  </script>
</body>

</html>
