<!DOCTYPE html>
<html>
  <body>
    
    <h1>JavaScript String Method</h1>
    <h2>Replacing String Content</h2>

    <p>Replace "Microsoft" with "W3Shools" in the paragraph below:</p>

    <button
    onclick="myFunction()">Try it</button>

    <p id="demo">Please visit Microsoft!</p>

    <script>
      function myFunction() {
        let text = 
        document.getElementById("demo").innerHTML;

        document.getElementById("demo").innerHTML = 
        text.replace("Microsoft", "W3Schools");
      }
      
    </script>
  </body>
</html>
