    <h1>JavaScript Arithmetic</h1>
    <h2>Operator Precedence</h2>
    <p>Multiplecation has precedence over addition.</p>
    <p>But parentheses has precedence over multiplication.</p>

    <p id="demo"></p>

    <script>
      document.getElementById("demo").innerHTML = (100 + 50) * 3;
    </script>
