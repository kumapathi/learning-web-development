<!DOCTYPE html>
<html>
  <body>
    <h1>JavaScript Number Methods</h1>

    <p>The toString() method converts a number a string.</p>

    <p id="demo"></p>

    <script>
      let x = 123;
      document.getElementById("demo").innerHTML = x.toString() + "<br>" + 
      (123).toString() + "<br>" +
      (100 + 23).toString();
    </script>
  </body>
</html>
