<!DOCTYPE html>
<html>
  <body>
    <h1>JavaScript BigInt</h1>
    <h2>BigInt Multiply</h2>
    <p>Operators the can be used a Number can be used on a BigInt.</p>

    <p id="demo"></p>

    <script>
      let x = 9007199254740995n;
      let y = 9007199254740995n;
      let z = x * y;

      document.getElementById("demo").innerHTML = z;
    </script>
  </body>
</html>
