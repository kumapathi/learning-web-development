<!DOCTYPE html>
<html>
  <body>
    
    <h1>JavaScript</h1>

    <p>When adding a number and a string, JavaScript will treat the number as a string.</p>

    <p id="demo"></p>

    <script>
      let x = 16 + "Volvo";
      document.getElementById("demo").innerHTML = x;
    </script>
  </body>
</html>
