<!DOCTYPE html>
<html>
  <body>
    
    <h1>JavaScript Operators</h1>
    <h2>The typeof Operator</h2>
    <p>The type of operator returns the type of a variable or an expression.</p>

    <p id="demo"></p>

    <script>
      document.getElementById("demo").innerHTML = 
      typeof "" + "<br>" +
      typeof "john" + "<br>" +
      typeof "john Doe";
    </script>
  </body>
</html>
