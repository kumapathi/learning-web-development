<!DOCTYPE html>
<html>

<body>

  <h1>JavaScript String Search Methods</h1>
  <h2>The startsWith() Method</h2>

  <p>The startsWith() method returns true if a string begins with a specified value.
    otherwise it returns false:</p>

    <p>Check if a string starts with "Hello":</p>

    <p id="demo"></p>

    <p>The startsWith() method is not supported in Internet Explorer.</p>

    <script>
      let text = "Hello world, welcome to the universe.";
      document.getElementById("demo").innerHTML = 
      text.startsWith("Hello");
    </script>
</body>

</html>
