<!DOCTYPE html>
<html>
  <body>
    <h1>JavaScript Operators</h1>
    <h2>The typeof Operator</h2>
    <p>Variables can be emptied if you set the value to <b>undefined</b>.</p>

    <p id="demo"></p>

    <script>
      let car = "Volvo";
      car = undefined;

      document.getElementById("demo").innerHTML = car + "<br>" + typeof car;
    </script>
  </body>
</html>
