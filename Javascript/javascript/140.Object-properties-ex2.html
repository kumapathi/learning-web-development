<!DOCTYPE html>
<html>
  <body>
    
    <h1>JavaScript Objects</h1>

    <p>There are two different ways to access an object property.</p>

    <p>You can use person.propery or person["propery"].</p>

    <p id="demo"></p>

    <script>
      const person = {
        firstName: "john",
        lastName: "Doe",
        id: 5566
      };

      document.getElementById("demo").innerHTML = 
      person["firstName"] + " " +
      person["lastName"] + " Id Number is " +
      person["id"];
    </script>
  </body>
</html>
