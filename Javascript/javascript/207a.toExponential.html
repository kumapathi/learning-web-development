<!DOCTYPE html>
<html>
  <body>
    <h1>JavaScript Number Methods</h1>

    <p>The toExponential() method returns a string. with the number rounded and written using toexponential notation.</p>

    <p>An optional parameter defines the number of digits behind the decimal point.</p>

    <p id="demo"></p>

    <script>
      let x = 9.656;
      document.getElementById("demo").innerHTML = 
      x.toExponential() + "<br>" +
      x.toExponential(2) + "<br>" +
      x.toExponential(4) + "<br>" +
      x.toExponential(6);
    </script>
  </body>
</html>
