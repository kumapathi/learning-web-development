<!DOCTYPE html>
<html>
  <body>
    <h1>JavaScript Numbers</h1>
    <p>If you use NaN in a mathematical operation, the result will also be NaN:</p>

    <p id="demo"></p>

    <script>
      let x = NaN;
      let y = 5;

      document.getElementById("demo").innerHTML = x + y;
    </script>
  </body>
</html>
