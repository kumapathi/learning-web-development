<!DOCTYPE html>
<html>
  <body>
    
    <h1>JavaScript String Methods</h1>

    <p>Try to replace "Microsoft" with "W3Schools" in the paragraph below
    </p>

    <button
    onclick= "myFunction()">click-Here</button>

    <p id="demo">Please visit Microsoft!</p>

    <script>
    function myFunction() {
      let text =
      document.getElementById("demo").innerHTML;
      document.getElementById("demo").innerHTML = text.replace("MICROSOFT", "W3Schools");
    }
    </script>
    <p>The replace() method is case sensitive. MICROSOFT (with upper-case) will not be replaced</p>
  </body>
</html>
