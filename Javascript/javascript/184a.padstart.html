<!DOCTYPE html>
<html>
  <body>
    
    <h1>JavaScript String Methods</h1>
    <h2>The padStart() Method</h2>

    <p>The padStart() method pads a string from the start.</p>
    <p>It pads the string with another srting (multiple times) until it reaches a given length. </p>

    <p id="demo"></p>

    <script>
      let text = "5";
      text = text.padStart(4, "x");
      document.getElementById("demo").innerHTML = text; 
    </script>
  </body>
</html>
