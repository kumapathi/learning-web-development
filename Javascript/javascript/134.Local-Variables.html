<!DOCTYPE html>
<html>
  <body>
     
    <h1>JavaScript Functions</h1>

    <p>Outside myFunction() carName is undefined.</p>

    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>
      let text = "Outside: " + typeof
      carName;

      document.getElementById("demo1").innerHTML = text;

      function myFunction() {
        let carName = "Volvo";
        let text = "Inside: " + typeof 
        carName + " " + carName;

        document.getElementById("demo2").innerHTML = text;
      }

      myFunction()
    </script>

  </body>
</html>
