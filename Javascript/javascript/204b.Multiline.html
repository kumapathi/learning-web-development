<!DOCTYPE html>
<html>
  <body>
    
    <h1>JavaScript Template Literals</h1>
    <h2>The Multiline Strings</h2>

    <p>Template literals allows Multiline strings:</p>

    <p id="demo"></p>

    <p>Template literals are not supported in Internet Explorer</p>

    <script>
    let text = 
    `The quick
    brown fox
    jumps over
    the lazy dog`;
    document.getElementById("demo").innerHTML = text;
    </script>
  </body>
</html>
