<!DOCTYPE html>
<html>
  <body>
    <h1>JavaScript Numbers</h1>
    <p>You can use the global JavaScript function isNaN() to find out if a value is not a number:</p>

    <p id="demo"></p>

    <script>
      let x = 100 / "Apple";
      document.getElementById("demo").innerHTML = isNaN(x)
    </script>
  </body>
</html>
