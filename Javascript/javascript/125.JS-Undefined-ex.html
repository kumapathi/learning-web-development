<!DOCTYPE html>
<html>
  <body>
    
    <h1>JavaScript Operators</h1>
    <h2>The typeof Operator</h2>
    <p>The value (and the date type) of a variable with no value is <b>undefined</b>.</p>

    <p id="demo"></p>

    <script>
      let car;
      document.getElementById("demo").innerHTML = 
      car + "<br>" +
      typeof car;
    </script>
  </body>
</html>
