<!DOCTYPE html>
<html>
  <body>
    
    <h1>JavaScript String Search Methods</h1>
    <h2>The endsWith() Method</h2>

    <p>The endsWith() method returns true if a string ends with a specified value.<br>
    otherwise it returns false:</p>

    <p>Check if a string ends with "Deo":</p>

    <p id="demo"></p>

    <p>The ends With() method is not supported in Internet Explorer.</p>

    <script>
      let text = "john Doe";
      document.getElementById("demo").innerHTML = text.endsWith("Doe");
    </script>
  </body>
</html>
