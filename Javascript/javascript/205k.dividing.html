<!DOCTYPE html>
<html>
  <body>
    <h1>JavaScript Numbers</h1>
    <h2>Numeric Strings</h2>
    <p>JavaScript will try to convert strings to numbers when dividing</p>

    <p id="demo"></p>

    <script>
      let x = "100";
      let y = "10";
      let z = x / y;
      document.getElementById("demo").innerHTML = z;
    </script>
  </body>
</html>
