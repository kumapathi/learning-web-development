<!DOCTYPE html>
<html>

<body>

  <h1>JavaScript Objects</h1>
  <p>An object definition can span multiple lines:</p>

  <p id="demo"></p>

  <script>
    const person = {
      firstName: "john",
      lastName: "Doe",
      age: "50",
      eyeColor: "blue"
    };

    document.getElementById("demo").innerHTML =
      person.firstName + " is " +
      person.age + " years old. ";


  </script>
</body>

</html>
