<!DOCTYPE html>
<html>
  <body>
    
    <h1>JavaScript Assignments</h1>
    <h2>Logical OR Assignment</h2>
    <h3>The ||= Operator</h3>
    <p>If the first value is false, the second value is assigned:</p>

    <p id="demo"></p>

    <script>
      let x = undefined;
      x ||= 5;
      document.getElementById("demo").innerHTML = "Value of x is: " + x;
    </script>

  </body>
</html>
