<!DOCTYPE html>
<html>
  <body>
    
    <h1>JavaScript Strings</h1>
    <h2>JavaScript Strings as Objects</h2>

    <p></p>

    <p id="demo"></p>

    <script>
      let x = "john";
      let y = new String("john");

      document.getElementById("demo").innerHTML = 
       typeof x + "<br>" + typeof y;
    </script>
  </body>
</html>
