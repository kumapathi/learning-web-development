<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript Objects</h2>

    <p id="demo"></p>

    <script>
      const person = {
        firstName : "john",
        lastName : "Doe",
        age : 50,
        eyeColor : "blue"
      };

      document.getElementById("demo").innerHTML =
      person.firstName +  " is " +
      person.age + " years old."
  
    </script>

    <p></p>
  </body>
</html>
