<!DOCTYPE html>
<html>
  <body>
    <h1>JavaScript Number Methods</h1>

    <p>The valueOf() method returns a number as a number:</p>

    <p id="demo"></p>

    <script>
      let x = 123;

      document.getElementById("demo").innerHTML = 
      x.valueOf() + "<br>" + 
      (123).valueOf()+ "<br>" + 
      (100 + 23).valueOf(); 
    </script>
  </body>
</html>
