<!DOCTYPE html>
<html>
  <body>
    
    <h1>JavaScript Strings Search Methods</h1>
    <h2>The matchAll(/Cats/gi)</h2>

    <p>If you want to search case insensitive, the insensitive flag(gi) must be set:</p>

    <p>ES2020 intoduced the srting method matchAll().</p>

    <p id="demo"></p>

    <script>
      let text = "I love cats. Cats are very easy to love. Cats are very popular."
      const iterator = text.matchAll(/Cats/gi);

      document.getElementById("demo").innerHTML = Array.from(iterator);
    </script>
  </body>
</html>
