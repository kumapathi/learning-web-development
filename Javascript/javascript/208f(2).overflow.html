<!DOCTYPE html>
<html>
  <body>
    <h1>JavaScript Numbers</h1>
    <h2>The POSITIVE_INFINITY Property</h2>

    <p>POSITIVE_INFINITY is returned on overflow:</p>

    <p id="demo"></p>

    <script>
      let x = 1 / 0;
      document.getElementById("demo").innerHTML = x;
    </script>
  </body>
</html>
