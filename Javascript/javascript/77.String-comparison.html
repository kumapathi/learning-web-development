<!DOCTYPE html>
<html>
  <body>
    
    <h1>JavaScript string Operators</h1>

    <p id="demo"></p>

    <script>
      let text1 = "A";
      let text2 = "B";
      let result = text1 < text2;
      document.getElementById("demo").innerHTML = "Is A less than B? " +
      result;
          </script>
  </body>
</html>
