<!DOCTYPE html>
<html>
  <body>
    
    <h1>JavaScript Assignments</h1>
    <h2>Bitwise XOR Assignment</h2>
    <h3>The ^= Operator</h3>

    <p id="demo"></p>

    <p id="a"></p>

    <p id="b"></p>

    <script>
      let a = 100;
      let b = 5;
      let x = a ^ b;
      document.getElementById("demo").innerHTML = "Value of x is: " + x;

      document.getElementById("a").innerHTML = "Binary value a: " + a.toString(2);

      document.getElementById("b").innerHTML = "Binary value b: " + b.toString(2);
    </script>
  </body>
</html>
