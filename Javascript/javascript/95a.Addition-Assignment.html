<!DOCTYPE html>
<html>
  <body>
    
    <h1>JavaScript Assignments</h1>
    <h2>Addition Assignment</h2>
    <h3>The += Operator</h3>

    <p id="demo"></p>

    <script>
      let text = "Hello ";
      text += "World";
      document.getElementById("demo").innerHTML = text;
    </script>
  </body>
</html>
