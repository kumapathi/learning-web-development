<!DOCTYPE html>
<html>
  <body>
    <h1>JavaScript Numbers</h1>
    <h2>The MIN_SAFE_INTEGER Property</h2>

    <p>The minimum safe integer in JavaScript is:</p>

    <p id="demo"></p>

    <script>
      let x = Number.MIN_SAFE_INTEGER;
      document.getElementById("demo").innerHTML = x;
    </script>
  </body>
</html>
