<!DOCTYPE html>
<html>

<body>

  <h1>JavaScript String </h1>
  <h2>The Length Property</h2>

  <p>The length of the string is:</p>

  <p id="demo"></p>

  <script>
    let text = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    let length = text.length;

    document.getElementById("demo").innerHTML = text.length;
  </script>
</body>

</html>
