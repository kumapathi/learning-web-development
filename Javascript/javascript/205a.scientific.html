<!DOCTYPE html>
<html>
  <body>
    <h1>JavaScript Numbers</h1>

    <p>Extra large or Extra small numbers can be written with scientfic (exponent) notation:</p>

    <p id="demo"></p>

    <script>
      let x = 123e5;
      let y = 123e-5;
      document.getElementById("demo").innerHTML = x + "<br>" + y;
    </script>
  </body>
</html>
