<!DOCTYPE html>
<html>
  <body>
    
    <h1>JavaScript Objects</h1>
    <h2>Accessing Object Properties</h2>
    <p>There are two different ways to access an object property.</p>
    <p>You can use person property or person["property"].</p>
    <P>objectName.properyName <br>OR<br>objectName["propertyName"].</P>

    <p id="demo"></p>

    <script>
      const person = {
        firstName: "John",
        lastName: "Doe",
        id: 5566
      };
      document.getElementById("demo").innerHTML = 
      person.firstName + " " +
      person.lastName + " " + " Id Number is " +
      person.id;
    </script>
  </body>
</html>
