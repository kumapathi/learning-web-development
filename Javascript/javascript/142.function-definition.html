<!DOCTYPE html>
<html>
  <body>
    
    <h1>JavaScript Objects</h1>

    <p>If you access an object method without (), it will return the function definition:</p>

    <p id="demo"></p>

    <script>
      const person = {
        firstName: "john",
        lastName: "Doe",
        id: 5566,
        fullName : function() {
          return this.firstName + " " +
          this.lastName;
        }
      };
      document.getElementById("demo").innerHTML = person.fullName;
    </script>


  </body>
</html>
