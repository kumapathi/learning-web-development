<!DOCTYPE html>
<html>
  <body>
    
    <h1>JavaScript Strings Search Method</h1>
    <h2>The lastIndexOf() Method</h2>

    <p>The lastIndexOf() method accepts a second parameter as the startiing position for the search.</p>

    <p>Remember that the lastIndexOf() method searches backwards, so position 15 means start the search at position 15. and search to the beginning</p>

    <p id="demo"></p>

    <script>
      let text = "Please locate where 'Locate' occurs!";
      let index = text.lastIndexOf("locate", 15);
      document.getElementById("demo").innerHTML = index;
    </script>
  </body>
</html>
