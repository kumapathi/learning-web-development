<!DOCTYPE html>
<html>
  <body>
    
    <h2>JavaScript Numbers</h2>

    <p>Extra large or extra small numbers can be written with scientific (exponential) notation:</p>

    <p id="demo"></p>

    <script>
      let y = 123e5;
      let z = 123e-5

      document.getElementById("demo").innerHTML = y + "<br>" + z;
    </script>
  </body>
</html>
