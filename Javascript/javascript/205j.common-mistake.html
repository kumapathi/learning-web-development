<!DOCTYPE html>
<html>
  <body>
    <h1>JavaScript Numbers</h1>

    <p>A common mistake is to expect this result to be 102030:</p>

    <p id="demo"></p>
     
    <script>
      let x = 10;
      let y = 20;
      let z = "30";
      let result = x + y + z;

      document.getElementById("demo").innerHTML = result;
    </script>
  </body>
</html>
