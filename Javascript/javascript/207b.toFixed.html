<!DOCTYPE html>
<html>
  <body>
    <h1>JavaScript Numbers Methods</h1>

    <p>The toFixed() method rounds a number to a given number of digits.</p>

    <p>For working with money.toFixed(2) id prefect.</p>

    <p id="demo"></p>

    <script>
      let x = 9.656;
      document.getElementById("demo").innerHTML = 
      x.toFixed(0) + "<br>" +
      x.toFixed(2) + "<br>" +
      x.toFixed(4) + "<br>" +
      x.toFixed(6)
      
    </script>
  </body>
</html>
