<!DOCTYPE html>
<html>
  <body>
    <h1>JavaScript Numbers</h1>
    <h2>The NEGATIVE_INFINITY property</h2>

    <p>NEGATIVE_INFINITY is returned on overflow:</p>

    <p id="demo"></p>

    <script>
      let x = -1 / 0;
      document.getElementById("demo").innerHTML = x;
    </script>
  </body>
</html>
