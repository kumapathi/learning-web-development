<!DOCTYPE html>
<html>
  <body>
    
    <h1>JavaScript String Search Methods</h1>
    <h2>The indexOf() Method</h2>

    <p>The indesOf() method accepts a second parameter as the starting position for the search:</p>

    <p id="demo"></p>

    <script>
      let text = "please locate where 'locate' occurs!";
      let index = text.indexOf("locate", 15);
      document.getElementById("demo").innerHTML = index;
    </script>
  </body>
</html>
