<!DOCTYPE html>
<html>
  <body>
    
    <h1>JavaScript String Methods</h1>
    <h2>The trimEnd() Method</h2>

    <p id="demo"></p>

    <script>
      let text1 = "     Hello World!     ";
      let text2 = text1.trimEnd();

      document.getElementById("demo").innerHTML = "Length text1 = " + text1.length +
      "<br>Length text2 = "  + text2.length;
    </script>
  </body>
</html>
