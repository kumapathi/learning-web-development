<!DOCTYPE html>
<html>
  <body>
    <h1>JavaScript Global Function</h1>

    <h2>The parseInt() Method</h2>

    <p>The global JavaScript function parseInt() converts strings to numbers:</p>

    <p id="demo"></p>

    <script>
      document.getElementById("demo").innerHTML = 
      parseInt("-10") + "<br>" +
      parseInt("-10.33") + "<br>" +
      parseInt("10") + "<br>" +
      parseInt("10.33") + "<br>" +
      parseInt("10 6") + "<br>" +
      parseInt("10 years") + "<br>" +
      parseInt("years 10");
    </script>
  </body>
</html>
