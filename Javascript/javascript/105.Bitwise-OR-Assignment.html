<!DOCTYPE html>
<html>
  <body>
    
    <h1>JavaScript Assignments</h1>
    <h2>Bitwise OR Assignment Example</h2>
    <h3>The|= Operator</h3>

    <p id="demo"></p>

    <script>
      let x = 100;
      x |= 5;
      document.getElementById("demo").innerHTML = "Value of x is: " + x;
      console.log(x.toString(2).length);
    </script>
  </body>
</html>
