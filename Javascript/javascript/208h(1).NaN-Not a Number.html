<!DOCTYPE html>
<html>
  <body>
    <h1>JavaScript Numbers</h1>
    <h2>The NaN-Not a Number Property</h2>

    <p>The NaN-Not a Number JavaScript is:</p>

    <p id="demo"></p>

    <script>
      let x = Number.NaN;
      document.getElementById("demo").innerHTML = x;
    </script>
