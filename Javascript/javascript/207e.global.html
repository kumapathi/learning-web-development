<!DOCTYPE html>
<html>

<body>
  <h1>JavaScript Global Methods</h1>

  <p>The Number() method converts variables to number:</p>

  <p id="demo"></p>

  <script>
    document.getElementById("demo").innerHTML =
      Number(true) + "<br>" +
      Number(false) + "<br>" +
      Number("10") + "<br>" +
      Number("  10") + "<br>" +
      Number("10  ") + "<br>" +
      Number(" 10  ") + "<br>" +
      Number("10.33") + "<br>" +
      Number("10,33") + "<br>" +
      Number("10 33") + "<br>" +
      Number("John") 
  </script>
</body>

</html>
