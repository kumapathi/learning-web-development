<!DOCTYPE html>
<html>
  <body>
    
    <h1>JavaScript string operators</h1>
    <h2>Note that strings are compared alphabetically:</h2>

    <p id="demo"></p>

    <script>
      let text1 = "20";
      let text2 = "5";
      let result = text1 < text2;

      document.getElementById("demo").innerHTML = "Is 20 less than 5? " + result;
    </script>
  </body>
</html>
