<!DOCTYPE html>
<html>
  <body>
    
    <h2>JavaScript const variables has block scope</h2>

    <p id="demo"></p>

    <script>
      const x = 10; //here x is 10

      {
        const x = 2; //here x is 2
      }

      // here x is 10

      document.getElementById("demo") .innerHTML = "x is " + x;
      </script>
  </body>
</html>
