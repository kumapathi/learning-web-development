<!DOCTYPE html>
<html>
  <body>
    
    <h1>JavaScript Template Literals</h1>
    <h2>Back-Tick Syntax</h2>

    <p>Template Literals use Back-Tick('') rather than the quotes ("") to define a string:</p>

    <p id="demo"></p>

    <p>Template literals are not supported in Internet Exokirer.</p>

    <script>
      let text = 'Hello World!'
      document.getElementById("demo").innerHTML = text;
    </script>
  </body>
</html>
