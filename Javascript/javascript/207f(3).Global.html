<!DOCTYPE html>
<html>
  <body>
    <h1>JavaScript Global Methods</h1>

    <p>The Number() method can convert a date to a number:</p>

    <p id="demo"></p>

    <script>
      let x = new Date("2017-09-30");
      document.getElementById("demo").innerHTML = 
      Number(x);
    </script>
  </body>
</html>
