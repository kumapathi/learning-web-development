<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="25.style.css">
    <title>Visibility and Display to hide elements</title>
  </head>
  <body>
    <p>CSS Display None </p> 
   <h1>Turns off the display and removes the html element from the web page.</h1> 
   <p>CSS Display None</p> <br><br><br><br>

    <div>CSS Visibility Hidden</div> 
    <h2>Hides the element and element will be not removed from web page it will take its place on the web page.</h2> 
    <div>CSS Visibility Hidden</div> 
  </body>

</html>
