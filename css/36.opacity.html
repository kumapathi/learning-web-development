    <title>CSS Opacity</title>
  </head>
  <body>
    <div>
    A CSS Opacity property specifies the opacity/transparency of an element. <br>
    A CSS Opacity property can take a value from 0.0 to 1.0. <br>
    The lower the value the more transparent.
  </div>
